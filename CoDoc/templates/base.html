<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CoDoc - Code Analysis Tool{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <a href="{{ url_for('index') }}" class="logo-link">
                    <i class="fas fa-code"></i>
                    <h1>CoDoc</h1>
                </a>
            </div>
            <div class="subtitle">Code Analysis Tool</div>
            <div class="burger-menu">
                <button id="burger-btn" class="burger-btn" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="menu-dropdown" class="menu-dropdown hidden">
                    <a href="{{ url_for('analyzer') }}" class="menu-item" data-page="analyzer">Code Analyzer</a>
                    <a href="{{ url_for('modules') }}" class="menu-item" data-page="modules">Modules</a>
                    <a href="{{ url_for('about') }}" class="menu-item" data-page="about">About</a>
                </div>
            </div>
        </header>

        <div class="page-content">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <p>CoDoc &copy; 2024 - Powered by Google Gemini AI</p>
        </footer>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">Processing...</p>
    </div>

    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
